<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Prueba Demucs - Melody Unmix</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    h1,
    h2 {
      color: #6B2E5F;
    }

    input,
    button {
      padding: 8px;
      margin-top: 8px;
      width: 100%;
    }

    pre {
      background: #f6f6f6;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>üîê Login y Prueba de Separaci√≥n con Demucs</h1>

  <h2>1Ô∏è‚É£ Iniciar sesi√≥n</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <h2>2Ô∏è‚É£ Subir un audio</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="archivo" name="archivo" accept="audio/*" required />
    <button type="submit">Procesar con Demucs</button>
  </form>

  <h2>üßæ Resultado:</h2>
  <pre id="resultado">Esperando acci√≥n...</pre>

  <script>
    const API_BASE = "/api"; // Ajusta si tu backend est√° en otra ruta
    let duracionDetectada = 0;

    // Mostrar mensajes
    function mostrar(msg) {
      document.getElementById("resultado").textContent =
        typeof msg === "string" ? msg : JSON.stringify(msg, null, 2);
    }

    // -------------------------
    // LOGIN ‚Üí guarda el token
    // -------------------------
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      mostrar("Iniciando sesi√≥n...");

      const res = await fetch(`${API_BASE}/users/auth/login/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);
        mostrar("‚úÖ Login exitoso. Token guardado.");
      } else {
        mostrar("‚ùå Error de login: " + JSON.stringify(data));
      }
    });

    // --------------------------------------------------
    // Detectar duraci√≥n real cuando se selecciona archivo
    // --------------------------------------------------
    document.getElementById("archivo").addEventListener("change", (e) => {
      const archivo = e.target.files[0];
      if (!archivo) return;

      const audioURL = URL.createObjectURL(archivo);
      const audio = new Audio(audioURL);

      audio.addEventListener("loadedmetadata", () => {
        duracionDetectada = Math.round(audio.duration);
        mostrar(`üéµ Archivo cargado: ${archivo.name}\nDuraci√≥n detectada: ${duracionDetectada} segundos.`);
        URL.revokeObjectURL(audioURL); // liberar memoria
      });
    });

    // -------------------------------------
    // SUBIR AUDIO ‚Üí ejecuta Demucs en backend
    // -------------------------------------
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("access_token");
      if (!token) return mostrar("‚ö†Ô∏è Debes iniciar sesi√≥n primero.");

      const archivo = document.getElementById("archivo").files[0];
      if (!archivo) return mostrar("‚ö†Ô∏è Debes seleccionar un archivo de audio.");

      // ‚úÖ Crear formData primero
      const formData = new FormData();
      formData.append("archivo", archivo); // üëà aqu√≠ ya existe
      formData.append("nombre_archivo", archivo.name);
      formData.append("url_archivo", archivo.name);
      formData.append("duracion", duracionDetectada || 120); // valor detectado o fallback
      formData.append("formato", archivo.name.split(".").pop());
      formData.append("tamano_mb", (archivo.size / (1024 * 1024)).toFixed(2));

      mostrar("üöÄ Subiendo audio y ejecutando Demucs...");

      try {
        const res = await fetch(`${API_BASE}/audios/upload/`, {
          method: "POST",
          body: formData,
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const data = await res.json();

        if (res.ok) {
          mostrar({
            mensaje: "‚úÖ Procesamiento iniciado correctamente.",
            duracion: duracionDetectada + " segundos",
            respuesta: data,
          });
        } else {
          mostrar({
            error: "‚ùå Error al subir o procesar.",
            detalle: data,
          });
        }
      } catch (err) {
        mostrar("‚ùå Error inesperado: " + err.message);
      }
    });

  </script>
</body>

</html>
