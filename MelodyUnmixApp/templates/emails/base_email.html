<!doctype html>
<html lang="es" style="margin:0;padding:0;">

<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>{% if subject %}{{ subject }} · Melody Unmix{% else %}Melody Unmix{% endif %}</title>
  <style>
    /* Estilos inline-friendly y seguros para email */
    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .card {
      background: #0f1115;
      color: #eaeef2;
      border: 1px solid #2a2f3a;
      border-radius: 14px;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }

    p {
      line-height: 1.5;
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      background: #08D9D6;
      color: #0e0e0e;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 12px;
    }

    .muted {
      color: #9aa4b2;
      font-size: 12px;
    }

    code {
      background: #181b22;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 4px 8px;
      font-family: ui-monospace, Menlo, Consolas;
    }

    @media (prefers-color-scheme: light) {
      .card {
        background: #ffffff;
        color: #111827;
        border-color: #e5e7eb;
      }

      code {
        background: #f3f4f6;
        border-color: #e5e7eb;
      }

      .muted {
        color: #6b7280;
      }
    }
  </style>
</head>

<body style="background:#0b0d12;margin:0;padding:24px;">
  <div class="container">
    <div class="card">
      {% block content %}{% endblock %}
      <p class="muted">Enviado por Melody Unmix · {{ now|date:"Y-m-d H:i" }} CST</p>
    </div>
  </div>
</body>

</html>
